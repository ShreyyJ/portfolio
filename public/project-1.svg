<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c6af7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c4ad7;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="500" height="300" fill="url(#grad1)"/>
  <rect width="500" height="300" fill="url(#dots1)"/>
  
  <g opacity="0.3">
    <circle cx="100" cy="80" r="40" fill="#ffffff"/>
    <circle cx="400" cy="220" r="60" fill="#ffffff"/>
  </g>
  
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.8">RAG Tutor</text>
</svg>
